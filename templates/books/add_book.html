{%extends 'base.html'%}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <h3 class="mb-3 bg-light p-2">{{title}}</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ book_form.as_p }}
            <button type="submit" class="btn btn-success">{{title}}</button>
            <a type="button" class="btn btn-danger" href="{% url 'all_book' %}">Cancel</a>

        </form>

    </div>
</div>

{%endblock%}
